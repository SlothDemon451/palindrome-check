<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Is it a  Palindrome?</h1>
    <div class="form">
      <label>Enter in text to check for a palindrome:</label><br />
      <input id="text-input" type="text" />
      <button id="check-btn">Check</button>
      <span><p id="result">Result</p></span>
    </div>
    <div class="form info">
        <h3>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
